# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=Gestion-de-Stock
server.port=8080
server.servlet.context-path=/api

# ========================================
# DATABASE CONFIGURATION - MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3307/gestion_stock_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ========================================
# JWT CONFIGURATION
# ========================================
jwt.secret=GestionStockSecretKey2024VeryLongSecretKeyForJWTTokenGenerationAndValidationMinimum256BitsRequired
jwt.expiration=86400000

# ========================================
# CORS CONFIGURATION
# ========================================
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://192.168.1.*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.root=INFO
logging.level.com.example.Gestion.de.Stock=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# FILE UPLOAD CONFIGURATION
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# SWAGGER/OPENAPI CONFIGURATION
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ========================================
# JSON CONFIGURATION
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.serialization.fail-on-empty-beans=false

# ========================================
# ACTUATOR (Monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always